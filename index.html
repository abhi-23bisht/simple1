<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <link rel="stylesheet" href="./form.css" />
  <body>
    <h1>Please Log In!</h1>
    <form>
      <div>
        <label>First Name</label>
        <input placeholder="enter your first name" type="text" id="fn" />
        <br />
        <label>Last Name</label>
        <input placeholder="enter your last name" type="text" id="ln" />
        <br />
        <label>Password</label>
        <input
          placeholder="enter your password"
          type="password"
          id="password"
        />
        <br />
        <label>Email</label>
        <input placeholder="enter your email" type="email" id="email" />
        <br />
        <label>DOB</label>
        <input placeholder="enter your DOB" id="dob" />
        <br />
        <label>Mobile No</label>
        <input placeholder="enter your mobile no" type="number" id="no" />
        <br />
        <input type="Submit" value="Submit" />
        <input type="Reset" value="Reset" />
      </div>

      <input type="radio" />
      <input type="checkbox" />
      <!--<button>Submit</button> 
      <button>Reset</button>-->
    </form>
  </body>
</html>
